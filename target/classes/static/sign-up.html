<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Akun</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>

<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
}

.login-container {
    display: flex;
    width: 80%;
    max-width: 1200px;
    background: #fff;
    border-radius: 8px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.form-container {
    flex: 1;
    padding: 2rem;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: flex-start;
}

.form-content {
    width: 100%;
    max-width: 400px;
    margin: 0 auto;
}

.logo img {
    height: 40px;
    margin-bottom: 1.5rem;
}

h2 {
    font-weight: 600;
    margin-bottom: 1rem;
}

p {
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
    color: #6c757d;
}

form {
    width: 100%;
    display: flex;
    flex-direction: column;
}

label {
    font-size: 0.9rem;
    margin-bottom: 0.5rem;
    margin-top: 0.5rem;
}

input {
    width: 100%;
    padding: 0.75rem;
    margin-bottom: 1rem;
    border: 1px solid #ced4da;
    border-radius: 4px;
    font-size: 0.9rem;
}

h2 {
    font-size: x-large;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.5rem;
    font-size: 0.9rem;
}

.btn-signin {
    background: #209246;
    color: #fff;
    padding: 0.75rem;
    border: none;
    border-radius: 4px;
    font-size: 0.9rem;
    cursor: pointer;
    width: 425px;
}

.btn-signin:hover {
    background: #0c5926;
}

.image-container {
    flex: 1;
    background: #f8f9fa;
}

.image-container img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.hidden {
    display: none;
}
</style>

<body>
    <div class="login-container">
        <div class="form-container">
            <div class="form-content">
                <div class="logo">
                    <img src="images/logo.png" alt="Logo">
                </div>
                <h2>Buat Akun Baru</h2>
                <form id="register-form">
                    <div id="section-1">
                        <label for="nama">Nama Lengkap</label>
                        <input type="text" id="nama" placeholder="Masukkan nama lengkap Anda" required>
                        
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="Masukkan email Anda" required>
                        
                        <label for="username">Nama Pengguna</label>
                        <input type="text" id="username" placeholder="Masukkan nama pengguna" required>
                        
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" placeholder="Masukkan kata sandi" required>
                        
                        <label for="confirm-password">Konfirmasi Kata Sandi</label>
                        <input type="password" id="confirm-password" placeholder="Masukkan ulang kata sandi" required>
                    </div>

                    <div id="section-2" class="hidden">
                        <label for="ktp-photo">Unggah Foto KTP</label>
                        <input type="file" id="ktp-photo" name="ktp-photo" accept="image/*" required>
                    </div>

                    <div class="form-options">
                        <button type="button" id="next-btn" class="btn-signin">Selanjutnya</button>
                        <button type="submit" id="submit-btn" class="btn-signin hidden">Daftar</button>
                    </div>
                </form>
                <p>Sudah punya akun? <a href="#">Masuk</a></p>
            </div>
        </div>
        <div class="image-container">
            <img src="images/pinjol.png" alt="Workspace">
        </div>
    </div>

    <script>
        const nextBtn = document.getElementById('next-btn');
        const submitBtn = document.getElementById('submit-btn');
        const section1 = document.getElementById('section-1');
        const section2 = document.getElementById('section-2');

        nextBtn.addEventListener('click', function() {
            section1.classList.add('hidden');
            section2.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            submitBtn.classList.remove('hidden');
        });
    </script>
</body>

</html>
