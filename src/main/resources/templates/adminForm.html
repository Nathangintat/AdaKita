<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Save Employee</title>
</head>

<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Employee</p>

    <form action="#" th:action="@{/admin/save}"
          th:object="${employee}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{account_id}" />

        <input type="text" th:field="*{account_id}"
               class="form-control mb-4 w-25" placeholder="id">

        <input type="text" th:field="*{username}"
               class="form-control mb-4 w-25" placeholder="username">

        <input type="text" th:field="*{password}"
               class="form-control mb-4 w-25" placeholder="password">

        <input type="text" th:field="*{name}"
               class="form-control mb-4 w-25" placeholder="name">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/admin/homeAdmin}">Back to user List</a>

</div>


</body>

</html>
