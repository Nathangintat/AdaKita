<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Admin Panel</title>
</head>

<body>

<div class="container">

    <h3>Employee Directory</h3>
    <hr>

    <!-- Add a button -->

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>username</th>
            <th>password</th>
            <th>name</th>
            <th>Action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="userData : ${account_personal}">

            <td th:text="${userData.account_id}" />
            <td th:text="${userData.username}" />
            <td th:text="${userData.password}" />
            <td th:text="${userData.name}" />
            <td>
            <div class="row">
                <div class="col-small">
                    <!-- Add "update" button/link -->
                    <form action="#" th:action="@{/admin/showFormForUpdate}" method="POST">

                        <input type="hidden" name="employeeId" th:value="${userData.account_id}" />
                        <button type="submit" class="btn btn-info btn-sm me-1" style="float:left;">Update</button>

                    </form>

                    <!-- Add "delete" button/link -->
                    <form action="#" th:action="@{/delete}" method="POST">

                        <input type="hidden" name="employeeId" th:value="${userData.account_id}" />
                        <button type="submit" class="btn btn-danger btn-sm"
                                onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
